<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">

    <title>WRRC</title>
</head>

<body id="parent">
    <div id='nav'>
    <h1 id="h1"> First Lecture Examples</h1>
    <button  id="btn" class="bttn-stretch bttn-md bttn-primary">WRRC Example</button>
    <button  id="btn2" class="bttn-stretch bttn-md bttn-primary">A Promise Example</button>
    </div>
    <div id="wrrc">
        <div id='client' style='display: none;'>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Google_Chrome_icon_%28September_2014%29.svg/2048px-Google_Chrome_icon_%28September_2014%29.svg.png" alt=""
                style='width:200px; height: 200px;'>
            <h1> Client</h1>
        </div>

        <div>
            <div id='req' style='display: none;'>
                <p>Request ('https://www.google.com/')</p>
                <img src="https://www.seekpng.com/png/full/16-162719_long-arrow-right-svg-png-icon-free-download.png" alt=""   style='width:300px; height: 50px;'>
           
            </div>



            <div id='res' style='display: none;'>
                <img src="https://www.seekpng.com/png/full/16-162719_long-arrow-right-svg-png-icon-free-download.png" alt="" style='width:300px; height: 50px;  -webkit-transform: scaleX(-1);
                transform: scaleX(-1); margin-top: 25px;'>
                <p>Response (google page content)</p>
            </div>

        </div>
        <div id='server' style='display: none;'>

            <img src="https://cdn2.iconfinder.com/data/icons/whcompare-isometric-web-hosting-servers/50/value-server-512.png" alt=""  style='width:200px; height: 200px;'>
            <h1>Server</h1>
        </div>
    </div>
    <img id='result' style='display: none;'
    src="https://www.google.com/chrome/static/images/download-browser/big_pixel_phone.png" alt="" style='width:200px; height: 200;  text-align: center; margin:0px'>
  
    <script src="./lectueFlow.js"></script>
</body>

</html>
